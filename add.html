<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INITIALIZE AGENT | VIGILIS</title>
    <link rel="icon" type="image/png" href="VIGILIS.png">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script>
        // SECURITY CHECK: If no KRYV login, Kick out!
        if (!sessionStorage.getItem('kryv_token')) {
            window.location.href = "login.html";
        }
    </script>
    <style>
        /* ... (Same CSS as before) ... */
        :root { --bg: #050505; --neon-green: #00ff41; --border: rgba(255, 255, 255, 0.1); }
        body { background-color: var(--bg); color: #fff; font-family: 'Space Grotesk', sans-serif; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-image: radial-gradient(circle at 50% 0%, #111 0%, #000 100%); }
        .container { width: 100%; max-width: 500px; background: rgba(20, 20, 20, 0.8); border: 1px solid var(--border); padding: 40px; border-radius: 12px; backdrop-filter: blur(10px); }
        input { width: 100%; padding: 12px; margin-bottom: 15px; background: #111; border: 1px solid #333; color: #fff; border-radius: 4px; box-sizing: border-box; }
        .submit-btn { width: 100%; padding: 15px; background: var(--neon-green); color: #000; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; border-radius: 4px; }
        .pay-btn { display: block; width: 100%; padding: 15px; background: #FF5E5B; /* Ko-fi Red */ color: white; text-align: center; text-decoration: none; border-radius: 5px; font-weight: bold; margin-bottom: 20px; }
        #formSection { display: none; opacity: 0; transition: opacity 1s ease-in; }
    </style>
</head>
<body>
    <div class="container">
        <h1>VIGILIS DASHBOARD</h1>
        <p style="text-align:center; color:#888;">Logged in via KRYV ID</p>

        <div class="step" id="paymentStep">
            <span style="display:block; margin-bottom:10px; font-weight:bold;">01 // START SUBSCRIPTION ($20/MO)</span>
            <a href="https://ko-fi.com/" target="_blank" class="pay-btn" onclick="revealForm()">
                ACTIVATE VIA KO-FI (CARDS/PAYPAL)
            </a>
        </div>

        <div id="formSection">
            <span style="color:var(--neon-green); font-weight:bold;">02 // CONFIGURE AGENT</span>
            <form id="agentForm" style="margin-top:15px;">
                <input type="text" id="botName" placeholder="Agent Name" required>
                <input type="url" id="botUrl" placeholder="API Endpoint URL" required>
                <button type="submit" class="submit-btn" id="submitBtn">DEPLOY AGENT</button>
            </form>
            <div id="msg" style="text-align:center; margin-top:15px;"></div>
        </div>
    </div>

    <script>
        function revealForm() { setTimeout(() => { document.getElementById('formSection').style.display = "block"; document.getElementById('formSection').style.opacity = "1"; }, 2000); }

        document.getElementById('agentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const msg = document.getElementById('msg');
            btn.innerText = "SYNCING..."; btn.disabled = true;

            const data = {
                name: document.getElementById('botName').value,
                url: document.getElementById('botUrl').value
            };
            
            // TERA PIPEDREAM URL
            const WEBHOOK_URL = "https://eokaa5x8aag7a5m.m.pipedream.net";

            try {
                await fetch(WEBHOOK_URL, { method: 'POST', body: JSON.stringify(data) });
                msg.style.color = "#00ff41"; msg.innerText = "SUCCESS. ACTIVE FOR 30 DAYS.";
                setTimeout(() => { window.location.href = "index.html"; }, 3000);
            } catch (error) {
                msg.style.color = "red"; msg.innerText = "ERROR"; btn.disabled = false;
            }
        });
    </script>
</body>
</html>
