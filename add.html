<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACTIVATE AGENT | VIGILIS</title>
    <link rel="icon" type="image/png" href="VIGILIS.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --neon-green: #00ff41; }
        body { background: var(--bg); color: #fff; font-family: 'Space Grotesk', sans-serif; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { width: 100%; max-width: 500px; background: rgba(20, 20, 20, 0.9); border: 1px solid #333; padding: 40px; border-radius: 12px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; background: #111; border: 1px solid #444; color: #fff; border-radius: 4px; box-sizing:border-box;}
        button { width: 100%; padding: 15px; background: var(--neon-green); border: none; font-weight: bold; cursor: pointer; border-radius: 4px; }
        .get-key-link { display:block; text-align:center; color:#888; font-size:0.8rem; margin-bottom:20px; text-decoration:underline; cursor:pointer;}
    </style>
</head>
<body>
    <div class="container" id="mainContent" style="display:none;">
        <h2 style="color:var(--neon-green); text-align:center;">ACTIVATE MONITORING</h2>
        
        <a href="generate.html" class="get-key-link">Don't have a Key? Get one here</a>

        <form id="agentForm">
            <input type="text" id="txnId" placeholder="Paste License Key (Check Email)" required>
            <input type="text" id="botName" placeholder="Bot Name" required>
            <input type="url" id="botUrl" placeholder="Bot API URL" required>
            <button type="submit" id="btn">START SCANNING</button>
        </form>
        <p id="msg" style="text-align:center; margin-top:15px;"></p>
    </div>
    
    <div id="loading" style="color:#666;">Verifying Identity...</div>

    <script>
        const SUPA_URL = "https://oliyqgimiqrqolfbxmlm.supabase.co";
        const SUPA_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9saXlxZ2ltaXFycW9sZmJ4bWxtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NTY3NzgsImV4cCI6MjA4MjIzMjc3OH0.ZfStCBJ9_43Tmdy_Nlfn9Z8bVhIqxKsGzDb4AsRXwR0";
        const supaClient = supabase.createClient(SUPA_URL, SUPA_KEY);

        // REAL SESSION CHECK
        async function init() {
            const { data: { session } } = await supaClient.auth.getSession();
            if (!session) {
                window.location.href = "login.html";
            } else {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            }
        }
        init();

        document.getElementById('agentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('btn');
            const msg = document.getElementById('msg');
            btn.innerHTML = "DEPLOYING..."; btn.disabled = true;

            const data = {
                txn_id: document.getElementById('txnId').value,
                name: document.getElementById('botName').value,
                url: document.getElementById('botUrl').value
            };

            const URL = "https://eokaa5x8aag7a5m.m.pipedream.net"; 

            try {
                await fetch(URL, { method: 'POST', body: JSON.stringify(data), mode: 'no-cors' });
                msg.style.color = "#00ff41"; msg.innerHTML = "DEPLOYED SUCCESSFULLY.";
                setTimeout(() => { window.location.href = "index.html"; }, 2000);
            } catch (error) {
                // In no-cors, we assume success if no crash
                msg.style.color = "#00ff41"; msg.innerHTML = "DEPLOYED.";
                setTimeout(() => { window.location.href = "index.html"; }, 2000);
            }
        });
    </script>
</body>
</html>
