<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GENERATE LICENSE | VIGILIS</title>
    <link rel="icon" type="image/png" href="VIGILIS.png">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <script>
        // SECURITY GATEKEEPER: Must be logged in via KRYV
        if (!sessionStorage.getItem('kryv_token')) {
            window.location.href = "login.html";
        }
    </script>
    <style>
        :root { --bg: #050505; --neon-green: #00ff41; }
        body { background: var(--bg); color: #fff; font-family: 'Space Grotesk', sans-serif; display: flex; height: 100vh; justify-content: center; align-items: center; margin: 0; background-image: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);}
        .box { background: rgba(20,20,20,0.9); padding: 40px; border: 1px solid #333; border-radius: 10px; width: 400px; text-align: center; backdrop-filter: blur(10px); }
        input { width: 100%; padding: 12px; margin: 15px 0; background: #111; border: 1px solid #444; color: #fff; border-radius: 5px; outline:none; }
        button { width: 100%; padding: 15px; background: var(--neon-green); border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; border-radius: 5px; }
        .kryv-badge { border:1px solid #333; padding:5px 15px; border-radius:20px; font-size:0.8rem; color:#888; display:inline-block; margin-bottom:20px; }
    </style>
</head>
<body>
    <div class="box">
        <div class="kryv-badge"><span style="color:var(--neon-green)">‚óè</span> KRYV MEMBER VERIFIED</div>
        <h2 style="color:var(--neon-green); margin-top:0;">CLAIM FREE LICENSE</h2>
        <p style="color:#888; font-size:0.9rem;">Generate your unique 30-day access key.</p>
        
        <form id="genForm">
            <input type="email" id="email" placeholder="Confirm Your Email" required>
            <button type="submit" id="btn">SEND KEY TO EMAIL</button>
        </form>
        <p id="msg" style="margin-top:20px; font-size:0.9rem;"></p>
        
        <a id="nextStep" href="add.html" style="display:none; color:#fff; margin-top:15px; text-decoration:underline;">Got the key? Go to Activation Page -></a>
    </div>

    <script>
        document.getElementById('genForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('btn');
            const msg = document.getElementById('msg');
            const email = document.getElementById('email').value;

            btn.innerHTML = "VERIFYING ELIGIBILITY...";
            btn.disabled = true;

            // YOUR PIPEDREAM URL
            const URL = "https://eojyoixok7b16am.m.pipedream.net"; 

            try {
                const response = await fetch(URL, { method: 'POST', body: JSON.stringify({email: email}) });
                const result = await response.json();

                if (result.status === "exists") {
                    msg.style.color = "orange";
                    msg.innerHTML = "YOU ALREADY HAVE A KEY. RESENDING EMAIL...";
                } else {
                    msg.style.color = "#00ff41";
                    msg.innerHTML = "SUCCESS! KEY SENT TO " + email;
                }
                
                btn.innerHTML = "CHECK YOUR INBOX";
                document.getElementById('nextStep').style.display = "block";

            } catch (error) {
                msg.style.color = "red";
                msg.innerText = "SYSTEM BUSY. TRY AGAIN.";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
