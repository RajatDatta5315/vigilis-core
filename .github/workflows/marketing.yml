name: Vigilis Marketing Hunter
on:
  schedule:
    - cron: '0 15 * * *' # Runs at 15:00 UTC (10 AM New York Time)
  workflow_dispatch: # Manual Button

jobs:
  hunt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        # Added requests (for Groq) and googlesearch
        run: pip install requests googlesearch-python
        
      - name: Run Hunter Bot
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }} # Added Groq Key
        run: python marketing_bot.py
