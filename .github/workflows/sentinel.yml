name: Vigilis Swarm
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  patrol:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install aiohttp huggingface_hub requests
      - name: Run The Swarm
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          JSONBIN_ID: ${{ secrets.JSONBIN_ID }}
          JSONBIN_KEY: ${{ secrets.JSONBIN_KEY }}
        run: python vigilis_core.py
      - name: Publish Public Status
        run: |
          git config --global user.name 'Vigilis Sentinel'
          git config --global user.email 'bot@vigilis.ai'
          git add status_public.json
          git commit -m "Update public status" || exit 0
          git push

