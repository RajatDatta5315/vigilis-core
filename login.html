<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRYV LOGIN | VIGILIS</title>
    <link rel="icon" type="image/png" href="VIGILIS.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --neon-green: #00ff41; }
        body { background: var(--bg); color: #fff; font-family: 'Space Grotesk', sans-serif; display: flex; height: 100vh; justify-content: center; align-items: center; margin: 0; }
        .login-box { background: rgba(20,20,20,0.9); padding: 40px; border: 1px solid #333; border-radius: 10px; width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid #444; color: #fff; border-radius: 5px; outline:none; }
        button { width: 100%; padding: 12px; background: var(--neon-green); border: none; font-weight: bold; cursor: pointer; margin-top: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>LOGIN WITH KRYV</h2>
        <input type="email" id="email" placeholder="Kryv Email">
        <button onclick="login()">ENTER</button>
        <p id="msg" style="margin-top:15px; font-size:0.8rem; color:red;"></p>
    </div>

    <script>
        const SUPA_URL = "https://oliyqgimiqrqolfbxmlm.supabase.co";
        const SUPA_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9saXlxZ2ltaXFycW9sZmJ4bWxtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NTY3NzgsImV4cCI6MjA4MjIzMjc3OH0.ZfStCBJ9_43Tmdy_Nlfn9Z8bVhIqxKsGzDb4AsRXwR0";
        const supabase = supabase.createClient(SUPA_URL, SUPA_KEY);

        async function login() {
            const email = document.getElementById('email').value;
            const btn = document.querySelector('button');
            const msg = document.getElementById('msg');

            btn.innerText = "CHECKING DB...";
            
            // DIRECT TABLE CHECK (Bypassing Auth Complexity for MVP)
            // We check if this email exists in 'profiles' table
            const { data, error } = await supabase
                .from('profiles')
                .select('*')
                .eq('email', email)
                .single();

            if (data) {
                msg.style.color = "#00ff41";
                msg.innerText = "USER FOUND. REDIRECTING...";
                sessionStorage.setItem('kryv_token', 'verified');
                setTimeout(() => { window.location.href = "add.html"; }, 1000);
            } else {
                msg.style.color = "red";
                msg.innerText = "USER NOT FOUND IN KRYV DATABASE";
                btn.innerText = "TRY AGAIN";
            }
        }
    </script>
</body>
</html>
