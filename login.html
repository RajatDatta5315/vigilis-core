<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRYV LOGIN | VIGILIS GATEWAY</title>
    <link rel="icon" type="image/png" href="VIGILIS.png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --neon-green: #00ff41; }
        body { background: var(--bg); color: #fff; font-family: 'Space Grotesk', sans-serif; display: flex; height: 100vh; justify-content: center; align-items: center; margin: 0; background-image: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);}
        .login-box { background: rgba(20,20,20,0.9); padding: 40px; border: 1px solid #333; border-radius: 10px; width: 350px; text-align: center; backdrop-filter: blur(10px); box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #111; border: 1px solid #444; color: #fff; border-radius: 5px; box-sizing: border-box; outline: none;}
        input:focus { border-color: var(--neon-green); }
        button { width: 100%; padding: 12px; background: var(--neon-green); border: none; font-weight: bold; cursor: pointer; margin-top: 10px; border-radius: 5px; transition: 0.3s;}
        button:hover { box-shadow: 0 0 15px var(--neon-green); transform: scale(1.02); }
        .kryv-logo { font-size: 1.5rem; letter-spacing: 2px; margin-bottom: 20px; font-weight: bold; color: #fff; }
        span { color: var(--neon-green); }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="kryv-logo">LOGIN WITH <span>KRYV</span></div>
        <p style="color:#888; font-size:0.8rem; margin-bottom:20px;">Exclusive Access for KRYV Network Members</p>
        
        <input type="email" id="email" placeholder="Kryv Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">AUTHENTICATE</button>
        <p id="msg" style="margin-top:15px; font-size:0.8rem; color:red;"></p>
    </div>

    <script>
        // YOUR KRYV SUPABASE KEYS
        const SUPA_URL = "https://oliyqgimiqrqolfbxmlm.supabase.co";
        const SUPA_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9saXlxZ2ltaXFycW9sZmJ4bWxtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NTY3NzgsImV4cCI6MjA4MjIzMjc3OH0.ZfStCBJ9_43Tmdy_Nlfn9Z8bVhIqxKsGzDb4AsRXwR0";
        
        const supabase = supabase.createClient(SUPA_URL, SUPA_KEY);

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('button');
            const msg = document.getElementById('msg');

            if(!email || !password) {
                msg.innerText = "Please enter credentials.";
                return;
            }

            btn.innerHTML = "VERIFYING ID...";
            btn.disabled = true;
            
            // Try Auth Login
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                msg.innerText = "ACCESS DENIED: " + error.message;
                btn.innerHTML = "AUTHENTICATE";
                btn.disabled = false;
            } else {
                msg.style.color = "#00ff41";
                msg.innerText = "IDENTITY CONFIRMED. REDIRECTING...";
                // Save Session
                sessionStorage.setItem('kryv_token', data.session.access_token);
                setTimeout(() => { window.location.href = "add.html"; }, 1500);
            }
        }
    </script>
</body>
</html>
