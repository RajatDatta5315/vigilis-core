name: Vigilis Neural Monitor
on:
  schedule:
    - cron: '*/15 * * * *' # Every 15 minutes
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Deps
        run: pip install aiohttp requests
      - name: Run Neural Scan
        env:
          JSONBIN_KEY: ${{ secrets.JSONBIN_KEY }}
          JSONBIN_ID: ${{ secrets.JSONBIN_ID }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python vigilis_monitor.py
