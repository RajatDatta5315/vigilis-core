<!DOCTYPE html>
<html>
<head>
    <title>VIGILIS | Global AI Defense Grid</title>
    <style>
        body { background: #0a0a0a; color: #00ff41; font-family: 'Courier New', monospace; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { border: 1px solid #333; padding: 15px; border-radius: 5px; background: #111; }
        .secure { border-color: #00ff41; color: #00ff41; }
        .compromised { border-color: #ff0000; color: #ff0000; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
        h1 { text-transform: uppercase; letter-spacing: 5px; border-bottom: 2px solid #333; padding-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Vigilis System Status</h1>
    <p>Live Monitoring of AI Agents for Hallucination & Compromise</p>
    <div id="dashboard" class="grid">Loading Network...</div>

    <script>
        fetch('database.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('dashboard');
                container.innerHTML = '';
                data.latest_results.forEach(client => {
                    const div = document.createElement('div');
                    div.className = `card ${client.status.toLowerCase()}`;
                    div.innerHTML = `
                        <h3>ID: ${client.id}</h3>
                        <h1>${client.status}</h1>
                        <p>${client.detail}</p>
                    `;
                    container.appendChild(div);
                });
            });
    </script>
</body>
</html>
