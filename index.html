<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://api.velqa.kryv.network/v3/inject.js?id=ID_45FDC02"></script>
    
    <script type="application/ld+json">
    { 
      "@context": "https://schema.org",
      "@type": "WebSite", 
      "name": "Vigilis.kryv.network",
      "description": "VIGILIS | Global AI Defense Grid - Monitoring AI Hallucinations via KRYV Network",
      "url": "https://vigilis.kryv.network"
    }
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIGILIS | Global AI Defense Grid</title>
    <link rel="icon" type="image/png" href="VIGILIS.png">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --neon-green: #00ff41;
            --neon-red: #ff3333;
            --neon-orange: #ffaa00;
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            background-color: var(--bg); 
            background-image: linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            color: #fff; 
            font-family: 'Space Grotesk', sans-serif; 
            margin: 0; 
            padding: 0; 
            min-height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            border-bottom: 1px solid var(--border);
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-container { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-img { width: 35px; height: 35px; object-fit: contain; }
        .logo-text { font-size: 1.2rem; font-weight: 700; letter-spacing: 2px; color: #fff; }
        .nav-links { display: flex; gap: 15px; align-items: center; }

        .nav-item { color: #888; text-decoration: none; font-size: 0.9rem; }
        .cta-button {
            background: rgba(0, 255, 65, 0.1); color: var(--neon-green);
            padding: 8px 16px; text-decoration: none; font-weight: 700;
            border: 1px solid var(--neon-green); border-radius: 4px;
            font-size: 0.8rem; text-transform: uppercase;
        }

        @media (max-width: 768px) {
            nav { flex-direction: column; gap: 15px; padding: 15px; }
            .nav-links { width: 100%; justify-content: space-between; }
            .logo-text { font-size: 1.5rem; }
            .cta-button { font-size: 0.75rem; padding: 10px 12px; }
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .hero { text-align: center; padding: 40px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }

        .card { border: 1px solid var(--border); padding: 25px; border-radius: 12px; background: rgba(20,20,20,0.6); }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .status-indicator { font-size: 0.8rem; font-weight: 700; padding: 5px 10px; border-radius: 4px; background: rgba(0,0,0,0.5); }
        
        .SECURE { border-top: 3px solid var(--neon-green); }
        .SECURE .status-indicator { color: var(--neon-green); border: 1px solid rgba(0,255,65,0.2); }
        .COMPROMISED { border-top: 3px solid var(--neon-red); }
        .COMPROMISED .status-indicator { color: var(--neon-red); border: 1px solid rgba(255,51,51,0.2); }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo-container">
            <img src="VIGILIS.png" class="logo-img">
            <div class="logo-text">VIGILIS</div>
        </a>
        <div class="nav-links">
            <a href="generate.html" class="nav-item">Get Free Key</a>
            <a href="add.html" class="cta-button">Initialize Agent +</a>
        </div>
    </nav>

    <div class="hero">
        <h2 style="margin:0;">Global AI Defense Grid</h2>
        <p style="color:#666; margin-top:10px;">Monitoring AI Hallucinations via KRYV Network</p>
    </div>

    <div class="container">
        <div id="dashboard" class="grid">
            <div style="color: #666;">Loading Neural Grid...</div>
        </div>
    </div>

    <script>
        async function fetchStatus() {
            try {
                // Fetching from JSONBin or Public Status file
                const response = await fetch('status_public.json?t=' + new Date().getTime());
                if (!response.ok) throw new Error("Uplink Failed");
                const data = await response.json();
                const container = document.getElementById('dashboard');
                container.innerHTML = '';
                if (data.length === 0) { container.innerHTML = "<div style='color:#666'>No agents active.</div>"; return; }
                data.forEach(client => {
                    const div = document.createElement('div');
                    div.className = `card ${client.status}`;
                    div.innerHTML = `
                        <div class="card-header">
                            <h3 style="margin:0">${client.name}</h3>
                            <div class="status-indicator">${client.status}</div>
                        </div>
                        <p style="color:#aaa; font-size:0.9em;">Log: ${client.detail}</p>
                        <small style="color:#555; font-size:0.7em;">SCAN ID: ${new Date(client.last_check).getTime().toString().slice(-6)}</small>
                    `;
                    container.appendChild(div);
                });
            } catch (error) { document.getElementById('dashboard').innerHTML = "<div style='color:#444'>SYSTEM WAITING...</div>"; }
        }
        fetchStatus();
    </script>
</body>
</html>
