<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIGILIS | Global AI Defense Grid</title>
    <link rel="icon" type="image/png" href="VIGILIS.png">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --neon-green: #00ff41;
            --neon-red: #ff3333;
            --neon-orange: #ffaa00;
        }

        body { 
            background-color: var(--bg); 
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            color: #fff; 
            font-family: 'Space Grotesk', sans-serif; 
            margin: 0; 
            padding: 0; 
            min-height: 100vh;
        }

        /* --- PREMIUM HEADER --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            border-bottom: 1px solid var(--border);
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }

        /* LOGO STYLING */
        .logo-img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            filter: drop-shadow(0 0 5px var(--neon-green));
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
        }

        /* --- THE GLOWING BUTTON --- */
        .cta-button {
            background: rgba(0, 255, 65, 0.1);
            color: var(--neon-green);
            padding: 12px 24px;
            text-decoration: none;
            font-weight: 700;
            border: 1px solid var(--neon-green);
            border-radius: 4px;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
        }

        /* --- HERO --- */
        .hero {
            text-align: center;
            padding: 60px 20px;
        }
        .hero h2 {
            font-size: 2rem;
            color: #fff;
            font-weight: 300;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .status-badge-main {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* --- GRID --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }

        .card { 
            border: 1px solid var(--border); 
            padding: 30px; 
            border-radius: 12px; 
            background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            backdrop-filter: blur(10px);
            transition: 0.3s; 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .card:hover { 
            border-color: #555; 
            transform: translateY(-5px); 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        }

        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .card h3 { margin: 0; font-size: 1.1rem; font-weight: 500;}
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            font-weight: 700;
            padding: 5px 10px;
            border-radius: 4px;
            background: rgba(0,0,0,0.5);
        }

        .dot { width: 8px; height: 8px; border-radius: 50%; }

        .detail { color: #888; font-size: 0.9em; line-height: 1.5; margin-bottom: 20px;}
        .timestamp { color: #444; font-size: 0.7em; text-transform: uppercase; letter-spacing: 1px;}

        /* COLORS */
        .SECURE .dot { background: var(--neon-green); box-shadow: 0 0 10px var(--neon-green); }
        .SECURE .status-indicator { color: var(--neon-green); border: 1px solid rgba(0,255,65,0.2); }
        
        .COMPROMISED .dot { background: var(--neon-red); box-shadow: 0 0 10px var(--neon-red); }
        .COMPROMISED .status-indicator { color: var(--neon-red); border: 1px solid rgba(255,51,51,0.2); }

        .ERROR, .OFFLINE .dot { background: var(--neon-orange); }
        .ERROR .status-indicator, .OFFLINE .status-indicator { color: var(--neon-orange); border: 1px solid rgba(255,170,0,0.2); }

    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo-container">
            <img src="VIGILIS.png" class="logo-img" id="brand-logo">
            <div class="logo-text">VIGILIS</div>
        </a>
        <a href="add.html" class="cta-button">Initialize Agent +</a>
    </nav>

    <div class="hero">
        <div style="margin-bottom: 20px;"><span class="status-badge-main">SYSTEM ONLINE</span></div>
        <h2>Global AI Defense Grid</h2>
        <p style="color: #666; font-size: 0.9rem;">Automated Hallucination & Compromise Detection</p>
    </div>

    <div class="container">
        <div id="dashboard" class="grid">
            <div style="color: #666;">Establishing Neural Handshake...</div>
        </div>
    </div>

    <script>
        async function fetchStatus() {
            try {
                // Fetch public status file
                const response = await fetch('status_public.json?t=' + new Date().getTime());
                if (!response.ok) throw new Error("Uplink Failed");
                const data = await response.json();
                
                const container = document.getElementById('dashboard');
                container.innerHTML = '';
                
                if (data.length === 0) {
                     container.innerHTML = "<div style='color:#666'>No agents in grid.</div>";
                     return;
                }

                data.forEach(client => {
                    const div = document.createElement('div');
                    div.className = `card ${client.status}`;
                    
                    div.innerHTML = `
                        <div class="card-header">
                            <h3>${client.name}</h3>
                            <div class="status-indicator">
                                <span class="dot"></span>
                                ${client.status}
                            </div>
                        </div>
                        <p class="detail">Log: ${client.detail}</p>
                        <small class="timestamp">SCAN ID: ${new Date(client.last_check).getTime().toString().slice(-6)} // ${new Date(client.last_check).toLocaleTimeString()}</small>
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error(error);
                document.getElementById('dashboard').innerHTML = "<div style='color:var(--neon-orange)'>AWAITING DATA STREAM...</div>";
            }
        }
        
        // Run immediately
        fetchStatus();
    </script>
</body>
</html>
